<!DOCTYPE html>

<body>
    <h1>Ejercicio 06</h1>
    <p>
        Escribe un programa que pida un número y muestre ese número al cuadrado y al cubo (multiplicado por sí mismo dos
        y tres veces).
        Si el número es menor que 1, no calcules el cubo ni el cuadrado.
    </p>

    <script>
        let num = window.prompt("Introduce un número");

        /* Con If... elese */

        if (num > 1)
            console.log(
                `número al cuadrado: ${num * num}
            número al cubo: ${num * num * num} `);
        else
            console.log(`No calculo nada`);

    </script>


</body>
