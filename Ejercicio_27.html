<body>
    <h1>Ejercicio 27</h1>
    <p>Un año es bisiesto si se puede dividir por 4. Pero un año que se pueda dividir por 100 NO es bisiesto a no ser
        que se pueda dividir por 400. A partir de un año, mostrar en pantalla si es bisiesto o no.
    </p>

    <script>
        let urte = parseInt(prompt('Introduce un año'));

        if ((urte % 100) != 0 && (urte % 4) == 0 || (urte % 400) == 0) {

            console.log(`${urte} es año es bisiesto`);

        } else {
            console.log(`${urte} es no año es bisiesto`);
        }



    </script>
