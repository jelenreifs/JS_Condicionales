<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>Ejercicio 01</h1>
    <p>
        Escribe un programa que pida dos números y que muestre la suma, la resta, la multiplicación, la media, el más
        grande
        y el más pequeño.
    </p>

    <script>
        let num1 = window.prompt("Introduce un número");
        let num2 = window.prompt("Introduce otro número");


        if (num1 > num2)
            console.log(num1 + ' es mayor')
        else
            console.log(num2 + ' es menor')



    </script>


</body>
