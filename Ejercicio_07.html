<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 07</title>
</head>

<body>
    <h1>Ejercicio 07</h1>
    <p>
        Tenemos dos números, un numerador y un denominador. Si el denominador no es cero, mostramos el resultado de
        dividir
        el numerador por el denominador. Si el denominador es cero, mostramos el mensaje "No se puede dividir por cero".
    </p>

    <script>
        let numerador = window.prompt("Introduce un número");
        let denominador = window.prompt("Introduce otro número");

        /* Con If... elese */

        if (denominador !== 0)
            console.log(
                `No sepuede dividir por 0 `);
        else
            console.log(` El resultado es: ${numerador / denominador}`);

    </script>


</body>

</html>
