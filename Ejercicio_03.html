    <h1>Ejercicio 03</h1>
    <p>
        Escribe un programa que pida al usuario 3 números.
        Si el resultado de la suma de los dos primeros es igual al tercer número, mostrarlo en pantalla, si no mostrar
        que el tercero no es la suma de los dos anteriores.
    </p>

    <script>
        let num1 = window.prompt("Introduce un número");
        let num2 = window.prompt("Introduce otro número");
        let num3 = window.prompt("Introduce un número más");

        if (num1 + num2 === num3)
            console.log(num1 + mun2 + ' = ' + num3);
        else
            console.log(num3 + 'No es el resultado de la suma de ' + num1 + num2);

    </script>
